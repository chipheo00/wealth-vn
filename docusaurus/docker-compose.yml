version: '3.8'

services:
  docs:
    container_name: wealthfolio-docs
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3010:3000"
    command: pnpm serve --host 0.0.0.0 --port 3000
    restart: unless-stopped
    # If you want to run in development mode with hot-reload, uncomment the following lines:
    # command: pnpm start --host 0.0.0.0 --port 3000
    # volumes:
    #   - .:/app
    #   - /app/node_modules
