services:
  docs:
    container_name: wealthvn-docs
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3010:3010"
    # Production command (commented out for dev)
    # command: pnpm serve --host 0.0.0.0 --port 3010

    # Development mode with hot-reload
    command: pnpm start --host 0.0.0.0 --port 3010
    volumes:
      - .:/app
      - /app/node_modules
